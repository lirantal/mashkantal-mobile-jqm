<!doctype html>
<html>
<head>
    <title>משכנטל</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS Includes -->
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
    <!-- CSS Includes - App Specific -->
    <link rel="stylesheet" href="css/app.css">


    <!-- JS Includes -->
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <!-- JS Includes - App Specific -->
    <script src="js/app.js"></script>

</head>
<body>



    <div data-role="page" data-id="app" id="home">

        <div data-role="header" data-position="fixed">
            <h1>משכנטל</h1>
            <a href="" data-icon="refresh" class="ui-btn-right" id="refresh_dashboard">עדכן נתונים</a>
        </div><!-- /header -->

        <div data-role="content">

            <div class="dashboard">

                <div class="ui-bar ui-bar-c">
                    <h3>ריבית הפריים</h3>
                    <div data-role="controlgroup" data-type="horizontal">
                        <a href="#" data-role="button" data-theme="d" class="up number" id="rPrime_rate" data-mini="true">0</a>
                        <a href="#" data-role="button" data-theme="d" class="up number" id="rPrime_change" data-mini="true">0</a>
                    </div>
                </div>

                <div class="ui-bar ui-bar-c">
                    <h3>מדד המחירים לצרכן</h3>
                    <div data-role="controlgroup" data-type="horizontal">
                        <a href="#" data-role="button" data-theme="d" class="up number" id="rTzarhan_rate" data-mini="true">0</a>
                        <a href="#" data-role="button" data-theme="d" class="up number" id="rTzarhan_change" data-mini="true">0</a>
                    </div>
                </div>

                <div class="ui-bar ui-bar-c">
                    <h3>מדד תשומות הבניה</h3>
                    <div data-role="controlgroup" data-type="horizontal">
                        <a href="#" data-role="button" data-theme="d" class="up number" id="rBniya_rate" data-mini="true">0</a>
                        <a href="#" data-role="button" data-theme="d" class="up number" id="rBniya_change" data-mini="true">0</a>
                    </div>
                </div>

            </div>

            <div data-role="popup" id="popup_connection_error" data-overlay-theme="a" data-theme="c" data-dismissible="false" style="max-width:400px;" class="ui-corner-all">
                <div data-role="header" data-theme="a" class="ui-corner-top">
                    <h1>Connection Error</h1>
                </div>
                <div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
                    <p>Can't retrieve information, make sure an Internet connection is available and try again.</p>
                    <a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="b">Okey</a>
                </div>
            </div>

        </div>


        <!-- footer -->
        <div data-role="footer" data-position="fixed" data-id="app">
            <!-- /navbar -->
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" data-icon="home" class="ui-btn-active ui-state-persist">בית</a></li>
                    <li><a href="#calc_mtg" data-icon="grid">מחשבון</a></li>
                </ul>
             </div><!-- /navbar -->
        </div><!-- /footer -->



    </div>
    <!-- /home -->



    <div data-role="page" data-id="app" id="calc_mtg">

        <div data-role="header" data-position="fixed">
            <h1>מחשבון משכנתא</h1>
        </div><!-- /header -->

        <div data-role="content">

        <div>
            <div data-role="fieldcontain">
                <label for="calc_mtg_sum">סכום משכנתא</label>
                <input type="range" name="calc_mtg_sum" id="calc_mtg_sum" min="0" max="1000000" value="550000" data-popup-enabled="true" data-highlight="true">
            </div>

            <div data-role="fieldcontain">
                <label for="calc_mtg_years">מספר שנים</label>
                <input type="range" name="calc_mtg_years" id="calc_mtg_years" min="0" max="30" value="15" data-popup-enabled="true" data-highlight="true">
            </div>

            <div data-role="fieldcontain">
                <label for="calc_mtg_interest">ריבית שנתית</label>
                <input type="range" name="calc_mtg_interest" id="calc_mtg_interest" min="0" max="10" step="0.5" value="2" data-popup-enabled="true" data-highlight="true">
            </div>

            <input type="button" value="החזר חודשי: 0" data-icon="delete" id="calc_button" data-theme="b">
        </div>

        </div><!-- /content -->


        <!-- footer -->
        <div data-role="footer" data-position="fixed" data-id="app">
            <!-- /navbar -->
            <div data-role="navbar">
                <ul>
                    <li><a href="#home" data-icon="home">בית</a></li>
                    <li><a href="#calc_mtg" data-icon="grid" class="ui-btn-active ui-state-persist">מחשבון</a></li>                    
                </ul>
             </div><!-- /navbar -->
        </div><!-- /footer -->


    </div><!-- /page -->





</body>
</html>
